---
- hosts: Benny
  serial: 1
    
  roles:

    - role: common
      become: yes

    - role: install-kata
      become: yes
      become_method: sudo

    - role: install-docker
      vars:
        docker_version: 'latest'
        default_runtime: kata-runtime
        runtimes:
          kata-runtime:
            path: /usr/bin/kata-runtime
      become: yes
      become_method: sudo