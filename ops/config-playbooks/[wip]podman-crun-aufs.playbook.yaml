---
- hosts: Benny
  serial: 1
  vars:

    device: /dev/sdb1
    
  roles:

    - role: common
      become: yes

    - role: install-crun
      become: yes

    - role: create-ext4
      vars:
        device: '{{ device }}'
        mount: /mnt/ext4
      become: yes
  
    - role: install-podman
      vars:
        storage_driver: aufs
        storage_path: /mnt/ext4/podman-storage
      become: yes
