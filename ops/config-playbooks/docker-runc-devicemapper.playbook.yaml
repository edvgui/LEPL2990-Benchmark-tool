---
- hosts: Benny
  serial: 1
  vars:

    lvm_device: /dev/sdb1
    ext_device: /dev/sdb2

  roles:

    - role: common
      become: yes

    - role: install-runc
      become: yes

    - role: create-ext4
      vars:
        device: '{{ ext_device }}'
        mount: /mnt/ext4
      become: yes
  
    - role: install-docker
      vars:
        docker_version: 18.06.3~ce~3-0~ubuntu
        data_root: /mnt/ext4/docker
        storage_driver: devicemapper
        storage_opts: [
          "dm.directlvm_device={{ lvm_device }}",
          "dm.thinp_percent=95",
          "dm.thinp_metapercent=1",
          "dm.thinp_autoextend_threshold=80",
          "dm.thinp_autoextend_percent=20",
          "dm.directlvm_device_force=true"
        ]
      become: yes